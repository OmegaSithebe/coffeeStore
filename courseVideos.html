<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoSpeak</title>
    <!-- Linking Font Awesome font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Linking Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div id="course-series-page">
        <h2>Course Series: [Course Name]</h2>
        <ul class="video-playlist">
            <!-- Repeat similar blocks for each video in the course -->

                <video src="path/to/course-video.mp4" controls></video>
                <p>Lesson 1: Intro to Course</p>
            </li>
        </ul>
    </div>    
    

    <!-- Linking custom script -->
    <script src="script.js"></script>
</body>
